<!-- modal structure -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"> &times; </span>
        </button>
      </div>
      <div class="modal-body">

      <!-- the form -->

      <form>
		   <div class="form-group">
		     <label for="recipient-name" class="col-form-label">Book Title</label>
		     <input type="text" class="form-control" id="Title">
		   </div>
		    <div class="form-group">
		     <label for="message-text" class="col-form-label">Author</label>
		     <input type="text" class="form-control" id="Author">
		            
		     <div class="form-group">
		       <label for="recipient-name" class="col-form-label">Pages</label>
		       <input type="text" class="form-control" id="Pages">
		     </div>

		     <div class="form-group">
		       <label for="recipient-name" class="col-form-label">Published Date</label>
		       <input type="text" class="form-control" id="Published">
		     </div>
		    </div>
   		</form>

      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

<!-- <button type="button" class="btn btn-primary"> Save changes </button> -->

        <button onclick="storeBook()" class="btn btn-outline-success my-2 my-sm-0 offset-7" type="submit"> + Add a Book
        </button>

        <button type="submit" class="btn btn-danger">
        DELETE
        <i class="glyphicon glyphicon-remove-sign"></i>
        </button>
      </div>
    </div>
  </div>
</div>
